 <div id="home">
      <h1>Blog Posts</h1>
      <ul class="posts">
        {% for post in site.posts %}
          <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
          {{ post.summary }}
          <p class="readmore"><a href="{{ post.url }}">Read more ...</a></p>
        {% endfor %}
      </ul>
  </div>

    
</body>
