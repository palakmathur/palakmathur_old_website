---
layout: commandline
title:  Palak Mathur | Blog
---
    
<div id="main" class="inner">
  <section class="clearfix">
  <h2 class="post-title">Blog</h2>
      <ul>
        {% for post in site.posts %}
        <li>   
            <span class="meta">{{ post.date | date_to_long_string }}</span>
            <a href="{{ post.url }}">
            <h3>{{ post.title }}</h3></a>
            <p>{{ post.summary }}...<a href="{{ post.url }}">Continue reading</a></p>
        </li>
        {% endfor %}
      </ul>
  </div>

    
</body>
</html>
